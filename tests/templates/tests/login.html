{% extends 'base.html' %}
{% block content %}


    <div class="container mt-5">
        <form method="post">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            <div class="row justify-content-center">
                <div class="col-5">
                    {% for f in form %}
                        <div class="mb-3">
                            <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
                            {{ f }}
                            <div class="form-error">{{ f.errors }}</div>
                        </div>
                    {% endfor %}
                    {% if request.path == '/login' %}
                        <button type="submit" class="btn btn-primary w-100 mt-4">
                            Войти
                        </button>
                        <div class="text-center mt-2 ">
                            <a href="{% url 'register' %}" class="mt-2 link-opacity-75">Ещё нету аккаунта</a>
                        </div>
                    {% else %}
                        <button type="submit" class="btn btn-primary w-100 mt-4">
                            Зарегистрироваться
                        </button>
                        <div class="text-center mt-2">
                            <a href="{% url 'login' %}" class="mt-2 link-opacity-75">Уже есть аккаунт</a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </form>
    </div>
{% endblock %}
